<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="bp-filter-category">
    <!-- HTML, CSS Styles -->
    <template>
        <style include="iron-flex">
            iron-icon {
                width: 16px;
                height: 16px;
                cursor: pointer;
            }
            .container {
                min-width: 75px;
                width: 100%;
                max-width: 250px;
                height: 12px;
                padding: 8px;
                align-items: center;
                text-align: center;
                color: #000;
                font-size: 12px;
                background-color: #2FD3D3;
                border-radius: 8px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
        </style>

        <div class="horizontal layout container">
            <div class="text flex">[[filter]]</div>
            <iron-icon icon="close" on-tap="_removeFilter"></iron-icon>
        </div>
    </template>

    <!-- Javascript -->
    <script>
        Polymer({
            is: 'bp-filter-category',

            properties: {
                activeFilters: {
                    type   : Array,
                    notify : true,
                    value  : []
                },
                filter: String
            },

            _removeFilter: function () {
                this.arrayDelete("activeFilters", this.filter);
            }

        });
    </script>
</dom-module>
